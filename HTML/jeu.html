		<div id="tableJeu">
			<div id="coteJoueur1">
				<h2>Joueur 1</h2>
				<button id="VitesseJ1" class="J1"><span id="VitesseCarteJ1"></span></button>
				<button id="ForceJ1" class="J1"><span id="ForceCarteJ1"></span></button>
				<button id="CharismeJ1" class="J1"><span id="CharismeCarteJ1"></span></button>
				<button id="RésistanceJ1" class="J1"><span id="RésistanceCarteJ1"></span></button>

			</div>
			<div id="plateauJeu">
				<h1><font color="#ED1C23">MARVEL</font> Card Game</h1>
				<div id="confrontation">
					<img src="../Images/Autres/DOS.png" id="ImageJ1">

				<div id="cartesRestantes">
					<div id="cartesRestantesJ1"><span id="nbCartesRestantesJ1">17</span><img id="cards-icon" src="../Images/Autres/cards-icon.png"></div>

				</div>
			</div>
			<div id="coteJoueur2">

				<button id="ConfirmerJ2" class="active"><span>Confirmer</span></button>

			<div class="modal-content-turn-screen">
				<h2>Veuillez tourner votre écran</h2>
			</div>
		</div>

			<div class="modal-content-begin">
				<h2>Qui va jouer le premier ?</h2>
				<div id="modalButtons">
					<button id="modalButtonJ1"><span>Joueur 1</span></button>
					<button id="modalButtonJ2"><span>Joueur 2</span></button>
				</div>
			</div>
		</div>
		<div class="modal-background-game">
			<div class="modal-content-game">
				<h2>Le gagnant est le joueur <span id="gagnantManche"></span> !</h2>
				<div id="modalImages">
					<img id="ImageJ1Modal" src="../Images/Autres/DOS.png">
					<img id="ImageJ2Modal" src="../Images/Autres/DOS.png">
				</div>
				<div class="JModal">
					<p id="modal-game-J1"></p>
					<p id="modal-game-Capacity"></p>
					<p id="modal-game-J2"></p>
				</div>
				<div id="modalButtons">
					<button id="modalButtonGame" class="active"><span>OK</span></button>
				</div>
			</div>
		</div>
		<div class="modal-background-end">
			<div class="modal-content-end">
				<h2>Le gagnant est le joueur <span id="gagnantPartie"></span> !</h2>
				<div id="modalButtons">
					<button id="modalButtonMenu"><span>MENU</span></button>
